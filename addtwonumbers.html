<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Numbers Sum</title>
</head>
<body>
    <form>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1"><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2"><br><br>

        <input type="button" value="Submit" onclick="addNumbers()"><br><br>

        <label for="result">Sum:</label>
        <input type="text" id="result" name="result" readonly><br><br>
    </form>

    <script>
        function addNumbers() {
            var numb1 = parseInt(document.getElementById("num1").value);
            var numb2 = parseInt(document.getElementById("num2").value);
            var sum = numb1 + numb2;
            document.getElementById("result").value = sum;
        }
    </script>
</body>
</html>
